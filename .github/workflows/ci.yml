name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          export PYTHONPATH=$(pwd)/src  # Agregar src al PYTHONPATH
          pytest --cov=./ > result.log || true

      - name: Generate Coverage Report
        run: |
          coverage xml -o coverage.xml

      - name: Download Codacy Coverage Reporter
        run: |
          curl -Ls https://coverage.codacy.com/get.sh > codacy-coverage-reporter
          chmod +x codacy-coverage-reporter

      - name: Upload coverage to Codacy
        run: ./codacy-coverage-reporter report -r coverage.xml
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

      - name: Run Pylint
        run: |
          pylint $(git ls-files '*.py') || true
